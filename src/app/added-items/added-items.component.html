@if(items.length > 0) {
<div>
    <ul>
        @for(item of items; track item.slug) {
        <li>
            {{ item.name }}
            <!-- 
            <select [(ngModel)]="item.selectedVersion">
                @for(version of item.versions; track version) {
                <option [value]="version">{{ version }}</option>
                }
            </select>
            -->
            <button (click)="removeItem(item.slug)">Delete</button>
        </li>
        }
    </ul>
</div>
}
